<!DOCTYPE html>
<html xmlns:spring="http://www.springframework.org/tags"
      xmlns:fmt="http://jboss.org/xml/ns/javax/validation/mapping" xmlns:c="http://www.w3.org/1999/XSL/Transform"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>
        <spring:message code="title.alerts"/>
    </title>
</head>
<body>

<p><a href="/listerEspeces">Lister esp√©ces </a></p>

<h2>
    <spring:message code="title.alerts"/>
</h2>
<i>
    <fmt:message key="alerts.current.date">
        <fmt:param value="${date}"/>
    </fmt:message>
</i><br/><br/>
<fmt:message key="number.alerts">
    <fmt:param value="${alerts}"/>
</fmt:message>
<c:if test="${alerts > 0}">
    &nbsp;
    <spring:message code="alert.details">
        <spring:argument value="${numCritical}"/>
        <spring:argument value="${numImportant}"/>
        <spring:argument value="${numTrivial}"/>
    </spring:message>
</c:if>
</body>

</html>
