<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:spring="http://www.springframework.org/tags">
<head>
    <title>Lister espèces</title>
</head>
<body>
<h1 th:inline="text"><span th:text="#{javaquarium.welcome}"></span> [[${#httpServletRequest.remoteUser}]]!</h1>

<p th:inline="text"> Mon aquarium (<span th:text="${sizeAquarium}"> </span>) <a href="/ManageUserAquarium/Save">Sauvegarder</a> <a
        href="/ManageUserAquarium/Delete">Vider</a></p>

<table>
    <tr>
        <th>Nom</th>
        <th>Description</th>
        <th>Couleur</th>
        <th>Dimension</th>
        <th>Prix</th>
        <th>Détail</th>
        <th>Mon aquarium</th>
    </tr>

    <tr th:each="p,iterationStatus  : ${lstPoissonDO}">
        <td th:text="${p.espece}"></td>
        <td th:text="${p.description}"></td>
        <td th:text="${p.couleur}"></td>
        <td th:text="${p.dimension}"></td>
        <td th:text="${p.prix}"></td>
        <td><a href="#">Détail</a></td>
        <td><a th:href="@{'/ManageUserAquarium/Add/' + ${p.code}}">Ajouter</a> <a th:href="@{'/ManageUserAquarium/Delete/' + ${p.code}}">Enlever</a></td>
    </tr>
</table>

<p><a href="/ManageAquarium/AddEspece">Nouveau poisson</a></p>

<form th:action="@{/logout}" method="post">
    <input type="submit" value="Deconnexion"/>
</form>

</body>

</html>
